<app-header></app-header>
<div class="container mt-3">
  <h5>Lista de productos</h5>
<div class="my-2 text-left" *ngIf="isAdmin">
  <button class="button btn btn-rounded btn-primary" type="button" [routerLink]="['/productos/form']"><i class="fa-solid fa-circle-plus"></i> Nuevo </button>
</div>

<table class="table table-striped table-hover">
<thead class="table-dark">
  <tr>
    <td scope="col">Id</td>
    <td scope="col">Nombre</td>
    <td scope="col">Descripci√≥n</td>
    <td scope="col">Precio de Venta</td>
    <td scope="col">Stock</td>
    <td scope="col" colspan="2" style="text-align: center;" *ngIf="isAdmin"> Opciones </td>
  </tr>

</thead>
<tbody>
  <tr *ngFor="let producto of productos">
    <th scope="row">{{producto.id_producto}}</th>
    <td>{{ producto.nombre }}</td>
    <td>{{ producto.descripcion }}</td>
    <td>{{ producto.precio_venta }}</td>
    <td>{{ producto.stock }}</td>

    <td style="text-align: center;" *ngIf="isAdmin">
      <button class="btn btn-warning" [routerLink]="['/productos/form',producto.id_producto]"><i class="fa-solid fa-pen-to-square"></i> Editar</button></td>
    <td (click)="eliminarProducto(producto.id_producto)" style="text-align: center;"  *ngIf="isAdmin">
      <button class="btn btn-danger"> <i class="fa-solid fa-trash"></i> Eliminar</button></td>
 
    </tr>
</tbody>
</table>
</div>
