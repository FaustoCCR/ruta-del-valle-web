<app-header></app-header>
<div class="container mt-3">
<div class="col-md-6 offset-md-3">
  <h3 class="text-center mb-3">Registrar Usuario</h3>
    <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate>
      <div class="form-group mb-3">
        <label for="dni" class="form-label">DNI</label>
        <input type="text" name="dni" id="dni" class="form-control" [(ngModel)]="usuario.dni" required>
      </div>
      <div class="form-group mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)]="usuario.nombre" required>
      </div>   
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" [(ngModel)]="usuario.email" required>
      </div>
      <div class="form-group mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" name="telefono" id="telefono" class="form-control" [(ngModel)]="usuario.telefono" required>
      </div>
      <div class="form-group mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" name="username" id="username" class="form-control" [(ngModel)]="usuario.username" required>
      </div>
      <div class="form-group mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" name="password" id="password" class="form-control" [(ngModel)]="usuario.password" required>
      </div>
      <div class="form-group mb-3">
        <label for="estado" class="form-label">Estado</label>
        <select name="estado" class="form-select" [(ngModel)]="usuario.estado">
          <option *ngFor="let estado of estados" [value]="estado">{{getestado(estado)}}</option>
        </select>
      </div>
      <div class="form-group mb-3">
        <label for="rol" class="form-label">Rol</label>
        <select name="rol" class="form-select" [(ngModel)]="usuario.rol">
          <option *ngFor="let rol of roles" [value]="rol">{{rol}}</option>
        </select>
      </div>

      <div class="form-group">
        <button class="btn btn-outline-success form-control" [disabled]="!f.valid">Crear Cuenta</button>
      </div>
      <button class="btn btn-primary form-control mt-3" [routerLink]="['/users']"><i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
    </form>
</div>

</div>
