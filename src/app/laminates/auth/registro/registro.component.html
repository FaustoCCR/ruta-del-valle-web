<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h2>Has iniciado Sesión</h2>
</div>

<ng-template #loggedOut>
  <div class="col-md-6 offset-md-3">
    <h3 class="text-center mb-3">Registrar Usuario</h3>
      <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
        <div class="form-group mb-3">
          <label for="dni" class="form-label">DNI</label>
          <input type="text" name="dni" id="dni" class="form-control" [(ngModel)]="dni" required>
        </div>
        <div class="form-group mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)]="nombre" required>
        </div>   
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" id="email" class="form-control" [(ngModel)]="email" required>
        </div>
        <div class="form-group mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" name="telefono" id="telefono" class="form-control" [(ngModel)]="telefono" required>
        </div>
        <div class="form-group mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username" required>
        </div>
        <div class="form-group mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required>
        </div>
        <div class="form-group">
          <button class="btn btn-outline-success form-control" [disabled]="!f.valid">Crear Cuenta</button>
        </div>
      </form>
  </div>

</ng-template>
