<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h2>Has iniciado Sesión</h2>
</div>

<ng-template #loggedOut>
  <div class="container d-flex justify-content-center">
    <div class="card">
      <div class="card-header">
        <h5>Sistema de Gestión</h5>
      </div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
          <div class="form-group mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username" required>
          </div>
          <div class="form-group mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required>
          </div>
          <div class="form-group">
            <button class="btn btn-outline-success form-control" [disabled]="!f.valid">Acceder</button>
          </div>
        </form>
        <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">Error en el login: {{errMsj}}</div>
      </div>
    </div>
  </div>
</ng-template>
