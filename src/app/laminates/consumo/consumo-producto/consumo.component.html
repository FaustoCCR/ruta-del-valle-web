<h5>Lista de consumos</h5>
<div class="my-2 text-left" >
  <button class="button btn btn-rounded btn-primary" type="button" [routerLink]="['/consumos/form']"><i class="fa-solid fa-circle-plus"></i> Nuevo </button>
</div>

<table class="table table-striped table-hover">
<thead class="table-dark">
  <tr>
    <td scope="col">Id</td>
    <td scope="col">Reserva</td>
    <td scope="col">Fecha</td>
    <td scope="col" colspan="2" style="text-align: center;"> Opciones </td>
  </tr>

</thead>
<tbody>
  <tr *ngFor="let consumo of consumo">
    <th scope="row">{{consumo.id_consumo}}</th>
    <td>{{ consumo.id_reserva}}</td>
    <td>{{ consumo.fecha}}</td>


    <td style="text-align: center;" >
      <button class="btn btn-warning" [routerLink]="['/consumos/form/:id',consumo.id_consumo]"><i class="fa-solid fa-pen-to-square"></i> Editar</button></td>
    <td (click)="eliminar(consumo.id_consumo)" style="text-align: center;" >
      <button class="btn btn-danger"> <i class="fa-solid fa-trash"></i> Eliminar</button></td>
 
    </tr>
</tbody>
</table>
